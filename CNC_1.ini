[EMC]
MACHINE = CNC_1
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = axis
EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
MAX_FEED_OVERRIDE = 1.2
MIN_SPINDLE_OVERRIDE = 0.5
MAX_SPINDLE_OVERRIDE = 1.2
DEFAULT_LINEAR_VELOCITY = 66.00
MIN_LINEAR_VELOCITY = 0
MAX_LINEAR_VELOCITY = 180.00
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = /home/nonroot/linuxcnc/nc_files
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm
GLADEVCP = ./GUI/panel.glade
USER_COMMAND_FILE = ./GUI/gui_settings

[KINS]
JOINTS = 4
KINEMATICS = trivkins coordinates=XYYZ kinstype=BOTH

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
PROGRAM_EXTENSION = .nc,.tap G-Code File
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = ./macros
# Enables the reading of INI and HAL values from gcode
FEATURES=12

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD = 35000
SERVO_PERIOD = 1000000

[HAL]
HALUI = halui
HALFILE = ./HAL/CNC_1.hal
HALFILE = ./HAL/custom.hal
POSTGUI_HALFILE = ./HAL/custom_postgui.hal

[HALUI]
# добавьте halui MDI команды сюда (max 64)
MDI_COMMAND = G0X0Y0Z0
MDI_COMMAND = G92X0
MDI_COMMAND = G92Y0
MDI_COMMAND = G92Z0
MDI_COMMAND = o<probe>call

[TRAJ]
